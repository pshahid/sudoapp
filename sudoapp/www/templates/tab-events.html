<ion-view title="Events">
  <ion-content>
    	<div class="item item-divider" padding="false">
		  Hosted by You
		</div>
		<ion-item ng-repeat="event in events" class="item-thumbnail-left item-text-wrap">
			<a class="item-thumbnail-left" href="#/tab/events/{{event.id}}">
		      <img ng-src="{{event.avatar}}">
		      <h2>{{event.name}}</h2>
		      <p>{{event.date}} {{event.time}} @ {{event.place}}</p>
		      <span class="badge badge-balanced">{{event.guests}}</span>
		    </a>
		</ion-item>
		<div class="item item-divider">
	    	Invited To
	  	</div>
	  	<ion-item ng-repeat="event in events" class="item-thumbnail-left item-text-wrap">
			<a class="item-thumbnail-left" href="#/tab/events/{{event.id}}">
		      <img src="{{event.avatar}}">
		      <h2>{{event.name}}</h2>
		      <p>{{event.date}} {{event.time}} @ {{event.place}}</p>
		      <span class="badge badge-balanced">{{event.guests}}</span>
		    </a>
		</ion-item>
		<div class="item item-divider">
	    	Public
	  	</div>
	  	<ion-item ng-repeat="event in events" class="item-thumbnail-left item-text-wrap">
			<a class="item-thumbnail-left" href="#/tab/events/{{event.id}}">
		      <img src="{{event.avatar}}">
		      <h2>{{event.name}}</h2>
		      <p>{{event.date}} {{event.time}} @ {{event.place}}</p>
		      <span class="badge badge-balanced">{{event.guests}}</span>
		    </a>
		</ion-item>
  </ion-content>
</ion-view>
