  <div class="card">

      <img src="{{event.avatar}}">

    	Information
 	</div>

	  	Time: {{event.date}} {{event.time}}
	  	<br>Location: {{event.place}} <i class="icon ion-ios7-location">//Eventually link location to map</i>
	  	<br>Description: {{event.description}}
  	</div>
  	<div class="item item-divider">
   		Who's Going

	  	</a>

	    	Attendee
	  	</a>

	  	</a>

	    	Attendee
	  	</a>
  	</div>
  </div>
  </ion-content>
